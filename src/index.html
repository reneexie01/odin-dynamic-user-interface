<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Dynamic User Interface</title>
  </head>
  <body>
    <div class="menu">
      <div class="menu-button">Menu</div>
      <div class="menu-options">
        <ul>
          <li class="menu-edit">Edit</li>
          <li class="menu-copy">Copy</li>
          <li class="menu-delete">Delete</li>
        </ul>
      </div>
    </div>
    <div class="submit">
      <div class="submit-button">Submit New...</div>
      <div class="submit-options">
        <ul>
          <li class="submit-report">Report</li>
          <li class="submit-opinion">Opinion</li>
          <li class="submit-advertisement">Advertisement</li>
        </ul>
      </div>
    </div>
  </body>
